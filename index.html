<script type="text/javascript">

    var PUBNUB_demo = PUBNUB.init({  // shyam's keys

        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <!-- Include roboto.css to use the Roboto web font, material.css to include the theme and ripples.css to style the ripple effect -->
        <link href="css/roboto.min.css" rel="stylesheet">
        <link href="css/material.min.css" rel="stylesheet">
        <link href="css/ripples.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/app.css">

    </head>

    <body>

        <!-- APP STARTS HERE -->

         <!-- Header -->
         <div class="jumbotron">
            <h2>Health Data Monitoring App</h2>
        </div>

        <!-- input for entering the doctor's ID-->

        <div class="inputs">
            <input id="doctorID" class="form-control floating-label" placeholder="Enter doctor's Id here">
        </div>

        <!-- Submit button comes here -->
        <button onclick="getDoctorId()" type="submit" class="btn btn-primary">Submit</button>

        <!--  The real time data will be displayed here-->
       <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Real time patient tracker</h3>
            </div>
            <div class="panel-body">
                <p id='alertCountbOX'></p>
            </div>
        </div>

        <!-- data update -->
        <div class="well well-sm" id='latestNotificationDiv'>
            
        </div>

        <!-- Fetch History -->
        <a id="historyAnchor" href="javascript:void(0)" class="btn btn-info btn-raised  disabled" onclick="getChannelHistory()" enabled="false">Fetch history</a>
		<a  id="clearHistoryAnchor" href="javascript:void(0)" class="btn btn-info btn-red  disabled " onclick="clearHistoryView()" enabled="false" >Clear history</a>

        <!-- History comes here -->
        <div class="form-group">
            <label for="textArea" class="col-lg-2 control-label"></label>
            <div class="col-lg-10">
                <textarea class="form-control" rows="3" id="historyContainer"></textarea>
                <span class="help-block"></span>
            </div>
        </div>


        <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

        <script src="js/ripples.min.js"></script>
        <script src="js/material.min.js"></script>
        <script>
            $(document).ready(function() {
                // This command is used to initialize some elements and make them work properly
                $.material.init();
